<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analise de Sequência</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <span>Análise de Sequência de Números</span>
      <div class="container">
        <label for="numero">Número:</label>
        <input type="number" id="numero" min="1" max="100" />
        <button id="incluir">Adicionar número à lista</button>
        <button id="finalizar">Resultado</button>
        <textarea name="txtarea" id="txtArea" cols="30" rows="10" readonly>
            &gt; VALORES ADICIONADOS &lt;
        </textarea>
        <div id="resultado"></div>
      </div>
    </main>
  </body>
</html>
